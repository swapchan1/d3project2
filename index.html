<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body>
    <div class="container" style="margin-top:5vh;height:90vh;width:80vw;border-style: solid; border-color: black;border-radius: 10px;">
        <div class="row">
            <div class="col-md-2" style="padding-left: 15px; padding-right: 15px;height:100%;">
                <div class="btn-group" id="datasettype" data-toggle="buttons" style="width: 100%;margin-top: 10px;padding-bottom: 20px;height: 100%;">
                    <label class="btn btn-default active sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" checked value="B01003_001E">Total population within the locality
                    </label>
                    <!--<button class="btn sidemenuitem">Total population within the locality</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B01001_001E">Age distribution broken down by sex
                    </label>
                    <!--<button class="btn sidemenuitem">Age distribution broken down by sex</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B01002_001E">Median age by sex
                    </label>
                    <!--<button class="btn sidemenuitem">Median age by sex</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B02001_001E">Race
                    </label>
                        <!--<button class="btn sidemenuitem">Race</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B09021_001E">Living arrangement for adults (18 years and over)
                    </label>
                    <!--    <button class="btn sidemenuitem">Living arrangement for adults (18 years and over)</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="C05002_001E">Place of birth by nativity
                    </label>
                    <!--<button class="btn sidemenuitem">Place of birth by nativity</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B19013_001E">Median household income
                    </label>
                    <!--<button class="btn sidemenuitem">Median household income</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B19301_001E">Per capita income
                    </label>
                    <!--<button class="btn sidemenuitem">Per capita income</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B17002_001E">Income to poverty-level ratio
                    </label>
                    <!--<button class="btn sidemenuitem">Income to poverty-level ratio</button>-->
                   <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B06012_001E">Poverty level by place of birth
                    </label>
                    <!--<button class="btn sidemenuitem">Poverty level by place of birth</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B06009_001E">Educational attainment by place of birth
                    </label>
                    <!--<button class="btn sidemenuitem">Educational attainment by place of birth</button>-->
                    <label class="btn btn-default sidemenuitem" >
                        <input type="radio" class="toggle" name="dataset" value="B08303_001E">Travel time to work
                    </label>
                    <!--<button class="btn sidemenuitem">Travel time to work</button>-->
                    <label class="btn btn-default sidemenuitem">
                        <input type="radio" class="toggle" name="dataset" value="B08301_001E">Means of transportation to work
                    </label>
                    <!--<button class="btn sidemenuitem">Means of transportation to work</button>-->
                </div>
            </div>
            <div class="col-md-8">
                <div style="width: 100% ;height: 5vh;margin-top: 15px;">
                    <h1>Main Title</h1>
                </div>
                <div style="width: 100% ;height: 10vh;margin-top: 15px;">
                    <div class="btn-group" id="dtype" data-toggle="buttons" style="width: 100%;margin-top: 10px;">
                        <div class="col-md-2" id="level1">
                            <label class="btn btn-default active" style="width: 100%;height:100%;white-space:normal;border-radius: 2px;">
                                <input type="radio" class="toggle" name="dataset" value="B01003_001E">Total
                            </label>
                        </div>
                        <div class="col-xs-5" id="level2">

                        </div>
                        <div class="col-xs-5" id="level3">

                        </div>
                    </div>
                </div>
                <div style="width: 100% ;height: 5vh;margin-top: 15px;">
                    <h1>Title</h1>
                </div>
                <svg width="1200" height="640"></svg>
                <div class="btn-group" id="disptype" data-toggle="buttons" style="width: 100%;margin-top: 10px;">
                    <label class="btn btn-default blue active" style="width: 25%;margin-left: 30px;border-radius: 2px;">
                        <input type="radio" class="toggle" checked name="disp" value="state"> States
                    </label>
                    <label class="btn btn-default blue" style="width: 25%;margin-left: 25%;border-radius: 2px;">
                        <input type="radio" class="toggle" name="disp" value="county"> Counties
                    </label>
                </div>

            </div>
            <div class="col-md-2">
                <svg id="pie1" width="25vh" height="30vh"></svg>
                <svg id="pie2" width="25vh" height="30vh"></svg>
                <svg id="pie3" width="25vh" height="30vh"><circle r="80" cx="100" cy="100"></circle></svg>
            </div>
        </div>
    </div>


    <script src="js/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.12.0/d3-legend.min.js" charset="utf-8"></script> -->
    <script src="js/legend.js" charset="utf-8"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myjs.js"></script>
    <script src="js/selection.js"></script>

</body>

</html>
